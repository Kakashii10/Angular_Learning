<div class="card" style="width: 18rem;">
  <div class="card-body">
    <h5 class="card-title">Clild Component</h5>
    <!-- <input [(ngModel)] ="name" placeholder="Name"/>
      <input [(ngModel)] ="marks" placeholder="Marks"/>   
      <p>{{name}} {{marks}}</p>
      <a (click)="addData()" class="btn btn-primary">Add Data</a> -->
    <table>
      <thead>
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Marks</th>
        </tr>
      </thead>
      <tbody>

        @for (student of cList; track $index) {
        <tr>
          <td>{{$index}}</td>
          <td>{{student.name}}</td>
          <td>{{student.marks}}</td>
        </tr>
        }
      </tbody>
      </table>
  </div>
</div>
